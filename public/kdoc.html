<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) == variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            console.log('Query variable %s not found', variable);
            return "";
        }
        // Want to work with commands using format: !kdoc core.command.utility ForcedParallelCommand
        // for /reference/core/com.rowanmcalpin.nextftc.core.command.utility/-forced-parallel-command
        // Heres my naming notation:
        //              Package
        //       ____________________         Target
        // !kdoc core.command.utility ForcedParallelCommand
        //        ^
        //      Module

        // Url should be as follows: kdoc.html?package=core.command.utility&target=ForcedParallelCommand

        var package = getQueryVariable("package");
        var module = package.split(".")[0]
        
        console.log(module);

        var target = getQueryVariable("target");
        target = target.replace(/[A-Z]/g, m => "-" + m.toLowerCase());

        window.location.replace("/reference/"+module+"/com.rowanmcalpin.nextftc."+package+"/"+target+"/index.html");
    </script>
</head>
<body>
    <h1 id="usejs">This page uses JavaScript to redirect. Please enable JavaScript and reload.</h1>
    <script>
        document.getElementById("usejs").innerText = "Redirecting...";
    </script>
</body>
</html>
