<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) == variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            console.log('Query variable %s not found', variable);
            return "";
        }

        var target = getQueryVariable("target");
        var selectedUrl = "";
        switch(target) {
            case "": selectedUrl = "/";break;
            case "lift": selectedUrl="/user-guide/subsystems/lift";break;
            case "claw": selectedUrl="/user-guide/subsystems/claw";break;
            case "auto": selectedUrl="/user-guide/opmodes/autonomous";break;
            case "autonomous": selectedUrl="/user-guide/opmodes/autonomous";break;
            case "auton": selectedUrl="/user-guide/opmodes/autonomous";break;
            case "teleop": selectedUrl="/user-guide/opmodes/teleop";break;
        }
        window.location.replace(selectedUrl);
    </script>
</head>
<body>
    <h1 id="usejs">This page uses JavaScript to redirect. Please enable JavaScript and reload.</h1>
    <script>
        document.getElementById("usejs").innerText = "Redirecting...";
    </script>
</body>
</html>
